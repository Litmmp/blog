<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登录</title>

<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../iconfont/iconfont.css">
</head>
<body>
	
<div class="login-wrap">

	<form class="login-form">
		<div class="form-group login-title">
			<h3 class="text-primary">欢迎登录后台管理系统！</h3>
		</div>
		<div class="form-group">
			<i class="iconfont icon-user"></i>
			<input type="text" name="" class="form-input" placeholder="用户名/手机号" />
		</div>
		<div class="form-group">
			<i class="iconfont icon-psd"></i>
			<input type="text" name="" class="form-input" placeholder="密码" />
		</div>
		<div class="form-group login-btn">
			<button type="button" class="btn btn-primary" id="login-btn">登录</button>
		</div>
	</form>
</div>
<script src="../js/jquery-3.2.1.min.js" ></script>
<script type="text/javascript">
	$('#login-btn').on('click',function(){
		window.location.assign('index.html')
	})
</script>
</body>
</html>
